name: CI - Regression Guard

on:
  push:
    branches: [ main, stabilization-* ]
  pull_request:
    branches: [ main ]

jobs:
  lockfile-check:
    runs-on: ubuntu-latest
    name: Check for multiple lockfiles
    steps:
      - uses: actions/checkout@v4
      
      - name: Fail if multiple lockfiles exist
        run: |
          lockfiles=$(find . -maxdepth 1 -name "*lock*" -type f | wc -l)
          if [ $lockfiles -gt 1 ]; then
            echo "❌ Multiple lockfiles found:"
            find . -maxdepth 1 -name "*lock*" -type f
            exit 1
          fi
          echo "✅ Single lockfile confirmed"

  smoke-test:
    runs-on: ubuntu-latest
    name: Smoke test build and routes
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Check build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "❌ index.html not found in dist"
            exit 1
          fi
          echo "✅ Build artifacts confirmed"
      
      - name: Start preview server
        run: |
          npm run preview &
          sleep 5
        
      - name: Test routes with curl
        run: |
          # Test main routes return 200
          curl -f http://localhost:4173/ || exit 1
          curl -f http://localhost:4173/upload || exit 1  
          curl -f http://localhost:4173/clips || exit 1
          curl -f http://localhost:4173/reports || exit 1
          echo "✅ All routes accessible"

